<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Cloudflare -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <title>Gullible</title>
  </head>
  <body>
    <div class="header-main-container bg-dark">
      <div id="background-image" class="header-container">
        <div>
          <h1
            style="
              color: white;
              font-family: 'Arial Black';
              margin: auto;
              text-align: center;
              padding: 4rem;
            "
          >
            GULLIBLE
          </h1>
        </div>
      </div>
    </div>
    <div class="main-content">
      <!-- Form container -->
      <section
        class="form-section-container"
        style="
          width: 100%;
          height: 500px;
          display: grid;
          align-items: center;
          justify-content: center;
          background-color: aqua;
        "
      >
        <div class="form-container">
          <form>
            <label for="title">Title </label>
            <input type="text" id="title" placeholder="Forrest Gump" required />
            <label for="type">Type </label>
            <input type="text" id="type" placeholder="movie / series" />
            <label for="year">Year </label>
            <input type="text" id="year" placeholder="2022" />
            <button id="search-Btn" type="submit">Search</button>
          </form>
        </div>
      </section>
      <!-- Movie card container -->
      <section>
        <!-- Should display card with movie info -->
        <div id="movieCard">
          <!-- watch trailer message -->
          <a id="watchTrailer">Trailer List</a>
        </div>
      </section>
     
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Axios Content Delivery Network (CDN)-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="./script.js"></script>
  </body>
</html>
